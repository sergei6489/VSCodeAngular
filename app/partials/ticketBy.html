<div *ngFor="user of users">
    <div class="form-group">
        <label class="form-control">Name</label>
        <input class="form-control" value="{{user.Name}}"/>
    </div>

    <div class="form-group">
        <label class="form-control">SurName</label>
        <input class="form-control" value="{{user.SurName}}" />
    </div>

    <div class="form-group">
        <label class="form-control">Age</label>
        <input class="form-control" value="{{user.Age}}" />
    </div>
    <div class="form-group">
        <button class="form-control">Remove</button>
    </div>
</div>
<div class="form-group">
    <button class="form-control">Add User</button>
</div>
