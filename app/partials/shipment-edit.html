<div id="shipment-edit" class="" title="Edit shipment">
    <form class="thumbnail clearfix" style="padding:15px;padding-bottom:20px">
        <div class="form-group">
            <label>Dictionary From</label>
            <select class="form-control" required
                    [(ngModel)]="shipment.From"
                    ngControl="From" #From="ngForm">
                <option *ngFor="#direction of directions">{{direction}}</option>
            </select>
            <div [hidden]="From.valid || From.pristine" class="alert alert-danger">
                Direction "From" is required
            </div>
        </div>
        <div class="form-group">
            <label>Dictionary To</label>
        <select class="form-control" required
                [(ngModel)]="shipment.To"
                ngControl="To" #To="ngForm">
            <option *ngFor="#direction of directions">{{direction}}</option>
        </select>
            <div [hidden]="To.valid || To.pristine" class="alert alert-danger">
                Direction "To" is required
            </div>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input class="form-control" />
        </div>
        <input type="submit" value="Add" class="btn btn-success pull-right" />
    </form>
</div>
